{% extends 'base_admin.html' %}
{% block title %}
Login
{% endblock %}

{% block body %}
<form action="" method="POST" enctype=multipart/form-data>
    <h3 align="center">Add Meal</h3>
    <div class="form-group">
        <label for="title">Meal Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter meal title">
    </div>
    <div class="form-group">
        <label for="subtitle">Meal Subtitle</label>
        <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Enter meal subtitle">
    </div>
    <div class="form-group">
        <label for="text">Meal Text</label>
        <input type="text" class="form-control" id="text" name="text" placeholder="Enter meal description">
    </div>
    <div class="form-group">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </div>
    <br>
    <button class="btn btn-primary">Add Meal</button>
</form>
{% endblock %}
